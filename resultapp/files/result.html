<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>

  <style>
body{
    background-color: rgb(11, 11, 83);
}


.alert-danger {
    color: #ff0017;
    background-color: #f8d7da;
    border-color: #f5c2c7;
    max-height: 48px;
}

.alert{
    margin-bottom: -4rem;
    margin-right: -3rem;
}
.card {
    position: relative;
    display: flex;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff0;
    background-clip: border-box;
    border: 1pxsolidrgba(0,0,0,.125);
    border-radius: 0.25rem;
    padding-top: 5rem;}


.portal{
   
    margin-left: -16rem!important;
    color: green

}

.secondary{
  font-family: 'Anton', sans-serif;
  color: rgb(202, 135, 11);

}

.form-control-sm {
    min-height: calc(1.5em + (0.5rem + 2px));
    padding: 0.25rem 0.5rem;
    font-size: .875rem;
    border-radius: 0.2rem;
    max-width: 50%;}




form{
    margin-left: 25rem!important;
}
.skyline{
  font-family: 'Anton', sans-serif;
  font-size: 3rem;
  color: rgb(202, 135, 11);
}



.sub{
    margin-top: 0.5rem!important;
    margin-left: 7rem;}


.text-center {
    text-align: center!important;
    margin-right: -16rem;
}

.table-striped{
  font-family: 'Anton', sans-serif;

}
.office{
  font-family: 'Crimson Text', serif;
}

@media only screen and (max-width: 1200px){
  .text-center {
    text-align: center!important;
    margin-right: 0px
}

.skyline{
  font-family: 'Anton', sans-serif;
  font-size: 3rem;
  color: rgb(202, 135, 11);
  margin-right: 12rem;
  font-size: 16px;
  padding-top: 18px;
}
}


  </style>
  <body>
    <div class="container mt-4">
      <div class="row mt-5">
        <div class="col col text-center mt-2">
          <img src="http://www.skylineict.com/index/wp-content/uploads/2019/03/LOGO.png"style=" width: 150px;" alt="...">
        </div>
      
        <div class="col ">
         <h4 class="skyline">Skyline Institution Of ICT</h4>
         
        </div>
      </div>
      
    
      
      
     <div class="card">
        
         <div class="card-body">
            
          
             <div class="card-title">
                <div class="portal">  <h3 class="text-center mt-5 ">Result Check Portal </h3></div>
                <div class="row container d-flex justify-content-center">
                    {% if messages %}
                    <div class="col-lg-4 mb-4">
                      {% for message in messages %} {% if message.tags %}
                      <div class="alert alert-sm {{ message.tags }}"role="alert">
                      
                      
                      {% endif %} {{ message }}
                  
                    </div>
                      {% endfor %}
                      </div>
                      {% endif %}
                      </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="mt-5">  <input type="number" name="checker" placeholder="EXAM NO" class="form-control form-control-sm " required></div>
                    <div class="sub mt-3">  <input type="submit" value="Validate" class="btn btn-primary"></div>
                  

                </form>
             </div>
         
     </div>
        </div>
      
      

    
 


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
